name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  DOTNET_VERSION: "10.x"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore Todofy.sln

      - name: Build
        run: dotnet build Todofy.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test Todofy.sln --configuration Release --no-restore --no-build

      - name: Publish
        run: dotnet publish Todofy.sln --configuration Release --no-restore --no-build